<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <form id="form">
      <input type="text" id="first" class="question" />
      <label for="first"><span>첫 번째 숫자</span></label>
      <input type="text" id="second" class="question" />
      <label for="second"><span>두 번째 숫자</span></label>
      <input type="submit" value="덧셈" />
      <input type="button" id="sub" value="뺄셈" />
    </form>
    <button id="multi" value="곱셈">곱셈</button>

    <div id="output"></div>
    <div id="multi_result"></div>
  </body>
</html>
