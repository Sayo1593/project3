<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <form id="form">
      <input type="text" id="first" class="question" />
      <label for="first"><span>첫 번째 숫자</span></label>
      <input type="text" id="second" class="question" />
      <label for="second"><span>두 번째 숫자</span></label>

      <button type="button" id="add">덧셈</button>
      <button type="button" id="sub">뺄셈</button>
      <button type="button" id="mult">곱셈</button>
      <button type="button" id="div">나눗셈</button>

    </form>

    <div id="output"></div>

  </body>
</html>
